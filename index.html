<!DOCTYPE html>

<html>
  <head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/slider.js"></script>

    <title>JQuery Slider</title>
    <link rel="stylesheet" href="css/slider.css">

  </head>

  <body>

    <div class="wrapper">

      <div id="slider">
	
	<img id="1" src="images/dude.jpg" onmouseover="stopLoop(); return false;" onmouseout="startSlider(); return false;">
	<img id="2" src="images/cat1.jpg" onmouseover="stopLoop(); return false;" onmouseout="startSlider(); return false;">
	<img id="3" src="images/cat2.jpg" onmouseover="stopLoop(); return false;" onmouseout="startSlider(); return false;">
	<img id="4" src="images/yoda.jpg" onmouseover="stopLoop(); return false;" onmouseout="startSlider(); return false;">

      </div>

      <a href="#" class="left" onclick="prev(); return false;">Previous</a>
      <a href="#" class="right" onclick="next(); return false;">Next</a>

    </div>

  </body>
</html>
